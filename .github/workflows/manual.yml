name: boot_merger workflow

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/hotwlxx/rkbin
  REPO_BRANCH: master
  SSH_ACTIONS: false
  UPLOAD_BIN_DIR: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 开始设置编译所需环境
      run: |
          sudo timedatectl set-timezone "$TZ"
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir

    - name: 下载源码
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH rkbin
        ln -sf /workdir/rkbin $GITHUB_WORKSPACE/rkbin

    - name: 开始编译固件
      id: compile
      run: |
        cd rkbin
        ./tools/boot_merger ../rkbin/RKBOOT/RK3568MINIALL.ini
        # echo "::set-output name=status::success"
        echo "status=success" >> $GITHUB_OUTPUT
        ls -l

    - name: 检查github储存空间情况
      if: (!cancelled())
      run: df -hT

    - name: 打包项目
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: loader${{ env.FILE_DATE }}
        path: ${{ github.workspace }}
